
<div *ngIf="post">

  <h2>{{post.title | uppercase}} Details</h2>
  <img src="{{post.im}}" style="width:100px;">

  <div class="container">
    <div class="row">
        <div class="col">
            <div><span><b>id: </b> </span>{{post.id}}</div>
        </div>
    </div>
      <div class="row">
          <div class="col">
            <label><b>Title: </b>
                <input [(ngModel)]="post.title" placeholder="title"/>
              </label>
          </div>
      </div>
      <div class="row">
        <div class="col">
            <label><b>Author: </b>
                <input [(ngModel)]="post.author" placeholder="author"/>
              </label>
        </div>
    </div>
      <div class="row">
        <div class="col">
            <label><b>Description: </b>
                <input [(ngModel)]="post.description" placeholder="description"/>
              </label>
        </div>
    </div>
    

    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>


</div>
