<div *ngIf="post">
    <div class="container">
        <div class="row">
            <h2>{{post.title | uppercase}} Details</h2>
            <div><span>slug: </span>{{post.slug}}</div>
        </div>
        <div class="row">
          <label>Title:
            <input [(ngModel)]="post.title" placeholder="title"/>
          </label>
        </div>
        <div class="row">
          <label>Body:
            <input [(ngModel)]="post.body" placeholder="body"/>
          </label>
        </div>
    </div>
</div>
