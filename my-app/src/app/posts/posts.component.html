<h2>My Posts</h2>

<ul class="posts">
  <li *ngFor="let post of posts">
    <a routerLink="/detail/{{post.id}}">
      <span class="badge">{{post.id}}</span> {{post.title}}
    </a>
  </li>
</ul>

<div>
  <label>Post:
    <input #postTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(postTitle.value); postTitle.value=''">
    add
  </button>

</div>

<ul class="posts">
  <li *ngFor="let post of posts">
    <a routerLink="/detail/{{post.id}}">
      <span class="badge">{{post.id}}</span> {{post.name}}
    </a>
    <button class="delete" title="delete post"
      (click)="delete(post)">x</button>
  </li>
</ul>
